<!DOCTYPE html>
{{define "header"}}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamePool</title>
        <link rel="icon" type="image/x-icon" href="/static/image/helm.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
        <style>
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .dropdown-menu-end {
            right: 0;
            left: auto;
        }
        @media (max-width:767px) {
            .navbar-collapse.collapse.in .navbar-nav .dropdown-menu {
                display:inline-block;
                position:static;
                float:none;
                width:auto;
                margin-top:0;
                background-color:transparent;
                border:0;
                -webkit-box-shadow:none;
                box-shadow:none;
            }
        }

        @media (max-width:767px) {
            .navbar-collapse.collapse.in .navbar-nav .dropdown-menu .dropdown-header, .navbar-collapse.collapse.in .navbar-nav .dropdown-menu > li > a {
                padding:5px 15px 5px 25px;
                color:#777;
            }
        }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Brand logo and name -->
          <a class="navbar-brand d-flex align-items-center" href="/home">
            <img src="/static/image/helm.svg" alt="Logo" class="me-2">
            <span>GamePool</span>
          </a>
    
          <!-- Toggler for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Right-side user avatar and dropdown -->
            {{if .name}}
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{.picture}}" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            {{if eq .path "user"}}
                            <li><a class="dropdown-item" href="/home">Home</a></li>
                            {{else}}
                            <li><a class="dropdown-item" href="/user">Profile</a></li>
                            {{end}}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            {{else}}
            <div class="user-profile">
                <a href="/login">Sign In</a> 
            </div>
            {{end}}
        </div>
      </nav>
    <script>
        var $menu = $('.dropdown-menu');

        if (window.innerWidth <= 800) $menu.addClass('show');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
{{end}}
