{{define "schedule"}}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<!-- font awesome from BootstrapCDN -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <script src="/static/js/user.js"> </script>
</head>
{{template "header" .}}
<a href="/league/{{ .lid }}">back</a>
<body class="home">
    <div class="container picks">
        {{range $val := .schedule.Games}}
            <div class="card">
                <div class="row g-0 parentDiv">
                    <div id="pick-{{$val.Home.ID}}" data-user="{{$.sub}}" data-game="{{$val.ID}}" data-value="{{$val.Home.ID}}" data-week="{{$val.Week}}" class="col-sm-6 hometeam screen childDiv">
                        <img src="{{$val.Home.Logo}}" />
                        <p>Home</p>
                    </div>
                    <div  id="pick-{{$val.Away.ID}}" data-user="{{$.sub}}" data-game="{{$val.ID}}" data-value="{{$val.Away.ID}}" data-week="{{$val.Week}}" class="col-sm-6 awayteam screen childDiv">
                        <img src="{{$val.Away.Logo}}" />
                        <p>Away</p>
                    </div>
                </div>
                <div class="row g-0 pad">
                    <p>{{$val.Date}}</p>
                    <p>{{$val.Odds.Details}}</p>
                    <p>O/U: {{$val.Odds.OverUnder}}</p>
                </div>
                {{if eq $val.ID $.last}}
                <label for="win">win score:</label>
                <input type="text" id="win" name="win" required>

                <label for="lose">lose score:</label>
                <input type="text" id="lose" name="lose" required>
                {{end}}
            </div>
        {{end}}
    </div>
    <button id="submit" class="btn">submit</button>
</body>
</html>
{{end}}
